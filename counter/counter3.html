            this.count = count;

        CreateCounter.prototype.get = function(){
            return this.count;
        }
        CreateCounter.prototype.increase = function(num){
            return this.count += num || this.step;
        }
        CreateCounter.prototype.decrease = function(num){
            return this.count -= num || this.step;
        }
